<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="style.css">
    <audio id="downSound" src="up.wav" preload="auto"></audio>
    <audio id="upSound" src="down.mp3" preload="auto"></audio>
    <img id="motivatingImage" src="motivating_picture.png" style="display: none; max-width: 30%;" />
</head>
<body>
    <div class="container">
        <h1 id="counter">0</h1>
        <p id="speedDisplay">Interval: 5 seconds</p>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button></p>
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="1" max="10" value="5" step="0.5"></p>
        <label for="countdownSelect">Countdown Duration:</label>
        <select id="countdownSelect">
            <option value="3">3 seconds</option>
            <option value="4">4 seconds</option>
            <option value="5">5 seconds</option>
            <option value="6">6 seconds</option>
            <!-- Add more options up to 10 seconds -->
            <option value="10">10 seconds</option>
        </select>        
    </div>
    <script src="script.js"></script>
</body>
</html>
